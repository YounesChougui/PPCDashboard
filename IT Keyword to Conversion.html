<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPC Keyword Conversion Report - Italy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* A lighter gray for a softer feel */
        }
        .gradient-header {
            background: linear-gradient(90deg, #1e3a8a 0%, #3b82f6 100%);
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto max-w-5xl my-12 px-4">
        
        <header class="gradient-header text-white p-8 rounded-xl shadow-2xl mb-10">
            <h1 class="text-4xl font-bold tracking-tight">Keyword Conversion Insights ðŸ‡®ðŸ‡¹</h1>
            <p class="text-lg mt-2 opacity-90">Analysis of High-Converting PPC Keywords for the Italian Market</p>
        </header>
        
        <div class="bg-white p-8 rounded-xl shadow-lg">
            <div class="relative mb-8">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                     <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                    </svg>
                </div>
                <input type="text" id="searchInput" placeholder="Search for a specific keyword..." class="w-full pl-11 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out" />
            </div>
            
            <div class="overflow-x-auto rounded-lg border border-gray-200">
                <table id="keywordsTable" class="w-full text-left">
                    <thead class="bg-gray-100 border-b-2 border-gray-200">
                        <tr>
                            <th class="p-4 text-sm font-semibold text-gray-600 tracking-wider">Keyword (TrackTerm)</th>
                            <th class="p-4 text-sm font-semibold text-gray-600 tracking-wider text-center">Total Conversions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <!-- Data will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Consolidated keyword conversion data from the provided images
            const keywordData = [
                { keyword: "sistemi di telecamere per veicoli", conversions: 23 },
                { keyword: "localizzatore gps per furgoni", conversions: 16 },
                { keyword: "gps per furgoni", conversions: 13 },
                { keyword: "tracciatori gps", conversions: 10 },
                { keyword: "gps flotta aziendale", conversions: 10 },
                { keyword: "gps per flotte aziendali", conversions: 10 },
                { keyword: "localizzatore gps per veicoli", conversions: 10 },
                { keyword: "gps su furgoni aziendali", conversions: 10 },
                { keyword: "gps flotte aziendali", conversions: 9 },
                { keyword: "gps per veicoli aziendali", conversions: 9 },
                { keyword: "monitoraggio veicoli aziendali", conversions: 8 },
                { keyword: "localizzatore di veicoli", conversions: 8 },
                { keyword: "gps per camion", conversions: 7 },
                { keyword: "geolocalizzazione veicoli aziendali", conversions: 7 },
                { keyword: "localizzatore di auto", conversions: 7 },
                { keyword: "localizzatore veicoli", conversions: 7 },
                { keyword: "gps per auto", conversions: 6 },
                { keyword: "gps flotte", conversions: 6 },
                { keyword: "localizzatore gps per camion", conversions: 6 },
                { keyword: "telecamere per veicoli", conversions: 6 },
                { keyword: "monitoraggio gps veicoli", conversions: 6 },
                { keyword: "software gestione flotta", conversions: 5 },
                { keyword: "monitoraggio flotta", conversions: 5 },
                { keyword: "radius", conversions: 5 },
                { keyword: "tracciamento auto", conversions: 4 },
                { keyword: "localizzazione satellitare veicoli", conversions: 4 },
                { keyword: "gps per furgoni aziendali", conversions: 4 },
                { keyword: "gps aziendale", conversions: 3 },
                { keyword: "localizzazione flotta", conversions: 3 },
                { keyword: "localizzazione flotta aziendale", conversions: 3 },
                { keyword: "localizzatore_gps", conversions: 3 },
                { keyword: "localizzatore per veicoli aziendali", conversions: 3 },
                { keyword: "gps veicoli aziendali", conversions: 3 },
                { keyword: "monitoraggio flotta aziendali", conversions: 3 },
                { keyword: "tracciamento veicoli aziendali", conversions: 3 },
                { keyword: "controllo satellitare furgoni", conversions: 3 },
                { keyword: "controllo satellitare veicoli", conversions: 3 },
                { keyword: "software gestione flotte", conversions: 2 },
                { keyword: "gps macchine aziendali", conversions: 2 },
                { keyword: "gps mezzi aziendali", conversions: 2 },
                { keyword: "localizzazione satellitare", conversions: 2 },
                { keyword: "localizzazione veicoli aziendali", conversions: 2 },
                { keyword: "localizzatore furgoni", conversions: 2 },
                { keyword: "gps tracker flotte", conversions: 2 },
                { keyword: "satellitare mezzi aziendali", conversions: 2 },
                { keyword: "tracciamento veicoli", conversions: 2 },
                { keyword: "localizzatore satellitare per auto", conversions: 2 },
                { keyword: "dispositivo di localizzazione per furgoni", conversions: 2 },
                { keyword: "controllo gps auto", conversions: 2 },
                { keyword: "dash cam", conversions: 2 },
                { keyword: "dash cam non gps", conversions: 2 },
                { keyword: "gps camion", conversions: 1 },
                { keyword: "localizzatori satellitari", conversions: 1 },
                { keyword: "localizzazione automezzi", conversions: 1 },
                { keyword: "localizzazione flotte aziendali", conversions: 1 },
                { keyword: "localizzazione veicoli", conversions: 1 },
                { keyword: "miglior gps per auto", conversions: 1 },
                { keyword: "gps satellitare auto", conversions: 1 },
                { keyword: "localizzatore auto", conversions: 1 },
                { keyword: "localizzatore di furgoni", conversions: 1 },
                { keyword: "localizzatore furgone", conversions: 1 },
                { keyword: "satellitari per camion", conversions: 1 },
                { keyword: "telecamere per furgoni", conversions: 1 },
                { keyword: "tracciamento flotte", conversions: 1 },
                { keyword: "dash cam professionali", conversions: 1 },
                { keyword: "furgone tracker", conversions: 1 },
                { keyword: "geolocalizzazione auto", conversions: 1 },
                { keyword: "geolocalizzazione automezzo", conversions: 1 },
                { keyword: "geolocalizzazione mezzi aziendali", conversions: 1 },
                { keyword: "cannon gps", conversions: 1 },
                { keyword: "controllo mezzi aziendali", conversions: 1 },
                { keyword: "controllo satellitare camion", conversions: 1 },
                { keyword: "dash cam camion", conversions: 1 }
            ];

            const tableBody = document.querySelector('#keywordsTable tbody');
            const searchInput = document.getElementById('searchInput');

            const getBadgeColor = (conversions) => {
                if (conversions >= 10) return 'bg-green-100 text-green-800';
                if (conversions >= 5) return 'bg-blue-100 text-blue-800';
                if (conversions > 1) return 'bg-yellow-100 text-yellow-800';
                return 'bg-gray-100 text-gray-800';
            };

            const populateTable = (data) => {
                tableBody.innerHTML = ''; 

                if (data.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="2" class="text-center p-8 text-gray-500">No matching keywords found.</td></tr>`;
                    return;
                }

                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50 transition duration-150';
                    
                    const keywordCell = document.createElement('td');
                    keywordCell.className = 'p-4 font-medium text-gray-900';
                    keywordCell.textContent = item.keyword;
                    
                    const conversionsCell = document.createElement('td');
                    conversionsCell.className = 'p-4 text-center';
                    const badgeColor = getBadgeColor(item.conversions);
                    conversionsCell.innerHTML = `<span class="inline-block ${badgeColor} text-sm font-semibold px-4 py-1.5 rounded-full">${item.conversions}</span>`;

                    row.appendChild(keywordCell);
                    row.appendChild(conversionsCell);
                    tableBody.appendChild(row);
                });
            };

            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase().trim();
                const filteredData = keywordData.filter(item => 
                    item.keyword.toLowerCase().includes(searchTerm)
                );
                populateTable(filteredData);
            });

            const sortedData = keywordData.sort((a, b) => b.conversions - a.conversions);
            populateTable(sortedData);
        });
    </script>

</body>
</html>
