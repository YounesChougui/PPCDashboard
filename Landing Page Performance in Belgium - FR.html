<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Performance - Belgium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-6 md:p-8">
    <div class="max-w-7xl mx-auto">
        <header class="mb-8">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Landing Page Performance Report</h1>
            <p class="text-gray-500 mt-1">Region: Belgium | Period: August 2025 - Present</p>
        </header>

        <main>
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="bg-gray-50 text-xs text-gray-700 uppercase">
                            <tr>
                                <th scope="col" class="px-6 py-3 min-w-[300px]">Page Path Segment</th>
                                <th scope="col" class="px-6 py-3 text-right">LP Visitors</th>
                                <th scope="col" class="px-6 py-3 text-right">Form Views</th>
                                <th scope="col" class="px-6 py-3 text-right">Submissions</th>
                                <th scope="col" class="px-6 py-3 min-w-[250px]">Conversion Funnel</th>
                                <th scope="col" class="px-6 py-3 text-right">Overall CR</th>
                            </tr>
                        </thead>
                        <tbody id="performance-table-body">
                            <!-- Data rows will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer class="text-center mt-8 text-gray-500 text-xs">
            <p>Data manually transcribed from the provided performance report.</p>
        </footer>
    </div>

    <script>
        const performanceData = [
            { segment: 'Totals', lp: 757, form: 240, results: 97 },
            { segment: '/fr-be/telematique/', lp: 128, form: 75, results: 52 },
            { segment: '/fr-be/lp/telematique/localisation-vehicule/', lp: 329, form: 109, results: 30 },
            { segment: '/fr-be/telematique/suivi-vehicule/', lp: 78, form: 47, results: 21 },
            { segment: '/fr-be/telematique/dashcams/', lp: 18, form: 16, results: 5 },
            { segment: '/fr-be/lp/telematique/localisation-vehicule/suivi-gps-vehicule/', lp: 9, form: 5, results: 3 },
            { segment: '/fr-be/telematique/definition/', lp: 6, form: 2, results: 3 },
            { segment: '/fr-be/lp/telematique/suivi-des-actifs/', lp: 15, form: 5, results: 2 },
            { segment: '/fr-be/telematique/suivi-vehicule/utilitaires/', lp: 4, form: 3, results: 2 },
            { segment: '/fr-be/lp/telematique/', lp: 18, form: 5, results: 1 },
            { segment: '/fr-be/lp/telematique/dash-cams/exemple-filmees/', lp: 21, form: 2, results: 1 },
            { segment: '/fr-be/lp/telematique/localisation-vehicule/flotte/', lp: 67, form: 7, results: 1 },
            { segment: '/fr-be/lp/telematique/localisation-vehicule/ppc-telematique-vt/', lp: 8, form: 3, results: 1 },
            { segment: '/fr-be/telematique/centre-de-connaissances/assistance-a-installation/device-video-guides/', lp: 39, form: 3, results: 1 },
            { segment: '/fr-be/telematique/centre-de-connaissances/assistance-a-installation/device-video-guides/atom-e/', lp: 43, form: 3, results: 1 },
            { segment: '/fr-be/telematique/dashcams/internal/', lp: 2, form: 2, results: 1 },
            { segment: '/fr-be/telematique/suivi-des-actifs/', lp: 12, form: 7, results: 1 },
            { segment: '/fr-be/telematique/suivi-vehicule/flotte/', lp: 3, form: 2, results: 1 }
        ];

        function renderTable() {
            const tableBody = document.getElementById('performance-table-body');
            let tableHTML = '';

            performanceData.forEach(data => {
                const formPercent = data.lp > 0 ? (data.form / data.lp) * 100 : 0;
                const resultsPercent = data.lp > 0 ? (data.results / data.lp) * 100 : 0;
                const overallCR = data.lp > 0 ? ((data.results / data.lp) * 100).toFixed(1) : '0.0';

                const isTotal = data.segment === 'Totals';
                const rowClass = isTotal ? 'bg-gray-100 font-semibold' : 'bg-white hover:bg-gray-50';
                const textClass = isTotal ? 'text-gray-900' : 'text-gray-800';
                const segmentText = isTotal ? 'Î£ Totals' : `<span class="truncate block" title="${data.segment}">${data.segment}</span>`;

                tableHTML += `
                    <tr class="${rowClass} border-b">
                        <td class="px-6 py-4 font-medium ${textClass} whitespace-nowrap">${segmentText}</td>
                        <td class="px-6 py-4 text-right">${data.lp.toLocaleString()}</td>
                        <td class="px-6 py-4 text-right">${data.form.toLocaleString()}</td>
                        <td class="px-6 py-4 text-right">${data.results.toLocaleString()}</td>
                        <td class="px-6 py-4">
                            <div class="w-full bg-gray-200 rounded-full h-5 relative" title="LP: ${data.lp.toLocaleString()} | Form: ${data.form.toLocaleString()} | Results: ${data.results.toLocaleString()}">
                                <div class="bg-sky-500 h-5 rounded-full" style="width: ${formPercent.toFixed(2)}%;" title="Form Conversion: ${(data.lp > 0 ? (data.form / data.lp) * 100 : 0).toFixed(1)}%"></div>
                                <div class="bg-emerald-500 h-5 rounded-full absolute top-0" style="width: ${resultsPercent.toFixed(2)}%;" title="Overall Conversion: ${overallCR}%"></div>
                                <div class="absolute inset-0 flex items-center justify-center text-white text-[10px] font-bold" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">
                                    <span>${data.lp} &rarr; ${data.form} &rarr; ${data.results}</span>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-right font-semibold text-emerald-600">${overallCR}%</td>
                    </tr>
                `;
            });
            tableBody.innerHTML = tableHTML;
        }

        renderTable();
    </script>
</body>
</html>
