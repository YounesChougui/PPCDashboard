<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPC Winning Keywords Report (Germany)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto max-w-4xl my-10 p-8 bg-white rounded-xl shadow-lg">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">PPC Campaign Performance ðŸ‡©ðŸ‡ª</h1>
            <p class="text-gray-600 mt-2">Winning Keywords Report for Germany</p>
        </header>
        
        <div class="mb-6">
            <input type="text" id="searchInput" placeholder="Filter keywords..." class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 ease-in-out" />
        </div>
        
        <div class="overflow-x-auto rounded-lg border border-gray-200">
            <table id="keywordsTable" class="w-full text-left">
                <thead class="bg-gray-100 border-b-2 border-gray-200">
                    <tr>
                        <th class="p-4 text-sm font-semibold text-gray-600 tracking-wider">Keyword (TrackTerm)</th>
                        <th class="p-4 text-sm font-semibold text-gray-600 tracking-wider text-center">Total Wins</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Data extracted and consolidated from the German campaign images
            const keywordData = [
                { keyword: "gps flottenÃ¼berwachung", wins: 20 },
                { keyword: "gps fÃ¼r transporter", wins: 7 },
                { keyword: "gps-fahrzeugortungssystem", wins: 6 },
                { keyword: "gps-fahrzeugortung", wins: 5 },
                { keyword: "gps Ã¼berwachung kfz", wins: 5 },
                { keyword: "gps tracker fahrzeug", wins: 3 },
                { keyword: "fahrzeugortung", wins: 3 },
                { keyword: "fuhrparkmanagement gps", wins: 2 },
                { keyword: "gps sender fÃ¼r fahrzeuge", wins: 2 },
                { keyword: "gps tracker fahrzeugflotte", wins: 2 },
                { keyword: "gps-tracking fÃ¼r flottenfahrzeuge", wins: 2 },
                { keyword: "transporter tracker", wins: 2 },
                { keyword: "fahrzeugortung gps", wins: 1 },
                { keyword: "fahrzeug tracking", wins: 1 },
                { keyword: "fahrzeug-tracking-systeme", wins: 1 },
                { keyword: "fahrzeug verfolgungssystem", wins: 1 },
                { keyword: "gps fÃ¼r firmenfahrzeuge", wins: 1 },
                { keyword: "gps ortung", wins: 1 },
                { keyword: "gps ortung fahrzeuge", wins: 1 },
                { keyword: "gps ortung fahrzeugflotte", wins: 1 },
                { keyword: "gps-ortung fÃ¼r flotten", wins: 1 },
                { keyword: "gps ortungssystem", wins: 1 },
                { keyword: "gps tracker fÃ¼r fahrzeuge", wins: 1 },
                { keyword: "gps tracker fÃ¼r firmenfahrzeuge", wins: 1 },
                { keyword: "lkw Ã¼berwachung", wins: 1 },
                { keyword: "ortung lkw", wins: 1 },
                { keyword: "routex", wins: 1 }
            ];

            const tableBody = document.querySelector('#keywordsTable tbody');
            const searchInput = document.getElementById('searchInput');

            // Function to render the table rows based on provided data
            const populateTable = (data) => {
                tableBody.innerHTML = ''; // Clear existing rows

                if (data.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="2" class="text-center p-6 text-gray-500">No keywords found.</td></tr>`;
                    return;
                }

                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50 transition duration-150';
                    
                    const keywordCell = document.createElement('td');
                    keywordCell.className = 'p-4 font-medium';
                    keywordCell.textContent = item.keyword;
                    
                    const winsCell = document.createElement('td');
                    winsCell.className = 'p-4 text-center';
                    winsCell.innerHTML = `<span class="bg-blue-100 text-blue-800 text-sm font-semibold px-3 py-1 rounded-full">${item.wins}</span>`;

                    row.appendChild(keywordCell);
                    row.appendChild(winsCell);
                    tableBody.appendChild(row);
                });
            };

            // Event listener for the search input field
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase().trim();
                const filteredData = keywordData.filter(item => 
                    item.keyword.toLowerCase().includes(searchTerm)
                );
                populateTable(filteredData);
            });

            // Initially sort data by wins and populate the table
            const sortedData = keywordData.sort((a, b) => b.wins - a.wins);
            populateTable(sortedData);
        });
    </script>

</body>
</html>
